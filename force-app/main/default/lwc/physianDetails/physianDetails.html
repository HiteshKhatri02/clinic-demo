<template>
    <template if:true={physianDetails}>

        <template for:each={physianDetails} for:item="physian" role="listbox">
            <diV key={physian.id} data-id={physian.id} onclick={handleRowItemClick} >
                <div if:false={physian.selectedItem} class="slds-border_top slds-border_bottom">
                    <c-physian-detail detail-of-physisan={physian}   class="slds-var-p-around_medium"></c-physian-detail>
                </div>
                <div if:true={physian.selectedItem} class="slds-border_top slds-border_bottom selected-item">
                    <c-physian-detail detail-of-physisan={physian} class="slds-var-p-around_medium"></c-physian-detail>
                </div>
            </diV>
        </template>

        

    </template>

    <template if:false={physianDetails}>
        There is no physians available in selected departments.
    </template>

    <template if:true={showSpinner}>
        <div class="slds-spinner_container">
            <div role="status" class="slds-spinner slds-spinner_medium">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
            </div>
        </div>
</template>

</template>
