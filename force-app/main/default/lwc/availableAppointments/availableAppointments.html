<template>

  <template if:true={showSpinner}>
    <div class="demo-only demo--inverse" style="height:6rem;background-color:#16325c;position:relative">
        <div class="slds-spinner_container">
          <div role="status" class="slds-spinner slds-spinner_medium">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
          </div>
        </div>
      </div>
  </template>

  <lightning-card>

    <h3 slot="title">
      Available Appointments
    </h3>
    <div slot="footer">
        <lightning-button variant="brand" label="Next" title="Next" onclick={handleNext} class="slds-var-m-left_x-small slds-float_right"></lightning-button>
    </div>
  
    <lightning-layout horizontal-align={horizontalAlign} multiple-rows="true">
      <template if:false={departments}>
        <lightning-spinner alternative-text="Loading" class="spinnerContainer"></lightning-spinner>
      </template>
      <template if:true={departments}>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
          padding="around-small">
          <lightning-layout horizontal-align={horizontalAlign} multiple-rows="true">

            <lightning-layout-item size="6" small-device-size="12" medium-device-size="12" large-device-size="6">
              <lightning-combobox name="departments" label="Departments" value={appointmentDetails.departmentId}
                placeholder="Select Department" options={departments} onchange={onDepartmentValueChange}></lightning-combobox>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>

        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
          <c-physian-details department-id={appointmentDetails.departmentId} onphysianselected={handlePhysisanSelected}></c-physian-details>
        </lightning-layout-item>
      </template>

    </lightning-layout>

  </lightning-card>


  <!-- <lightning-layout pull-to-boundary="medium">
  <lightning:layoutItem flexibility="auto" padding="horizontal-medium">
     
  </lightning:layoutItem>
</lightning-layout> -->
</template>
